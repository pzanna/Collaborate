          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
    # Security: Drop unnecessary capabilities
    cap_drop:
      - ALL
    cap_add:
      - SETUID
      - SETGID
    # Security: Prevent privilege escalation
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
