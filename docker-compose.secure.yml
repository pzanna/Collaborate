# Enhanced Security Docker Compose Configuration
# Security-hardened deployment with Alpine-based containers

services:
  # Core Services with Security Hardening

  # 1. API Gateway Service (Port 8001) - Security Enhanced
  api-gateway:
    build: ./services/api-gateway
    container_name: eunice-api-gateway
    ports:
      - "8001:8001"
    environment:
      - HOST=0.0.0.0
      - PORT=8001
      - MCP_SERVER_HOST=mcp-server
      - MCP_SERVER_PORT=9000
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/eunice
      - LOG_LEVEL=INFO
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - PYTHONNOUSERSITE=1
      - WATCHFILES_FORCE_POLLING=1
    networks:
      - eunice-microservices
    depends_on:
      - mcp-server
      - postgres
    restart: unless-stopped
    # Security: Resource limits
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.2"
          memory: 256M
    # Security: Read-only root filesystem
    read_only: true
    tmpfs:
      - /app/tmp:noexec,nosuid,size=200m
    # Security: Drop all capabilities
    cap_drop:
      - ALL
    # Security: Prevent privilege escalation
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # 2. MCP Server Service (Port 9000) - Security Enhanced
  mcp-server:
    build: ./services/mcp-server
    container_name: eunice-mcp-server
    ports:
      - "9000:9000"
    environment:
      - LOG_LEVEL=INFO
      - PORT=9000
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/eunice
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - PYTHONNOUSERSITE=1
      - WATCHFILES_FORCE_POLLING=1
    networks:
      - eunice-microservices
    depends_on:
      - postgres
    restart: unless-stopped
    # Security: Resource limits
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.2"
          memory: 256M
    # Security: Read-only root filesystem with writable temp dirs
    read_only: true
    tmpfs:
      - /app/tmp:noexec,nosuid,size=200m
      - /app/logs:noexec,nosuid,size=100m
    # Security: Drop all capabilities
    cap_drop:
      - ALL
    # Security: Prevent privilege escalation
    security_opt:
      - no-new-privileges:true

  # Agent Services with Security Hardening

  # Research Manager Agent (Port 8002) - Security Enhanced
  research-manager-agent:
    build: ./agents/research-manager
    container_name: eunice-research-manager
    ports:
      - "8002:8002"
    environment:
      - SERVICE_HOST=0.0.0.0
      - SERVICE_PORT=8002
      - MCP_SERVER_URL=ws://mcp-server:9000
      - AGENT_TYPE=research_manager
      - LOG_LEVEL=INFO
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - PYTHONNOUSERSITE=1
    networks:
      - eunice-microservices
    depends_on:
      - mcp-server
    restart: unless-stopped
    # Security: Resource limits
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 128M
    # Security: Read-only root filesystem
    read_only: true
    tmpfs:
      - /app/tmp:noexec,nosuid,size=100m
    # Security: Drop all capabilities
    cap_drop:
      - ALL
    # Security: Prevent privilege escalation
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Supporting Services with Security Hardening

  # Database Service - Security Enhanced
  database-service:
    build: ./services/database
    container_name: eunice-database-service
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/eunice
      - LOG_LEVEL=INFO
      - HEALTH_CHECK_INTERVAL=30
      - MAINTENANCE_INTERVAL=3600
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - PYTHONNOUSERSITE=1
    networks:
      - eunice-microservices
    depends_on:
      - postgres
    restart: unless-stopped
    # Security: Resource limits
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 128M
    # Security: Read-only root filesystem
    read_only: true
    tmpfs:
      - /app/tmp:noexec,nosuid,size=100m
    # Security: Drop all capabilities
    cap_drop:
      - ALL
    # Security: Prevent privilege escalation
    security_opt:
      - no-new-privileges:true

  # Network Service - Web/API tool calls with security
  network-service:
    build: ./services/network
    container_name: eunice-network-service
    environment:
      - MCP_SERVER_URL=ws://mcp-server:9000
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_SEARCH_ENGINE_ID=${GOOGLE_SEARCH_ENGINE_ID}
      - LOG_LEVEL=INFO
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - PYTHONNOUSERSITE=1
    networks:
      - eunice-microservices
    depends_on:
      - mcp-server
    restart: unless-stopped
    # Security: Resource limits
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 128M
    # Security: Read-only root filesystem
    read_only: true
    tmpfs:
      - /app/tmp:noexec,nosuid,size=100m
    # Security: Drop all capabilities
    cap_drop:
      - ALL
    # Security: Prevent privilege escalation
    security_opt:
      - no-new-privileges:true

  # Memory Service - Memory and context tracking with security
  memory-service:
    build: ./services/memory
    container_name: eunice-memory-service
    ports:
      - "8009:8009"
    environment:
      - SERVICE_HOST=0.0.0.0
      - SERVICE_PORT=8009
      - MCP_SERVER_URL=ws://mcp-server:9000
      - LOG_LEVEL=INFO
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - PYTHONNOUSERSITE=1
    networks:
      - eunice-microservices
    depends_on:
      - mcp-server
    restart: unless-stopped
    # Security: Resource limits
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 128M
    # Security: Read-only root filesystem
    read_only: true
    tmpfs:
      - /app/tmp:noexec,nosuid,size=100m,uid=1000,gid=1000
      - /app/data:noexec,nosuid,size=200m,uid=1000,gid=1000
    # Security: Drop all capabilities
    cap_drop:
      - ALL
    # Security: Prevent privilege escalation
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8009/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Authentication Service - JWT & RBAC with security
  auth-service:
    build: ./services/auth-service
    container_name: eunice-auth-service
    ports:
      - "8013:8013"
    environment:
      - HOST=0.0.0.0
      - PORT=8013
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/eunice
      - SECRET_KEY=${AUTH_SECRET_KEY:-generate-a-secure-key-please-change-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - DEBUG=false
      - DOCKER_HOST=tcp://docker-socket-proxy:2375
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:5174,http://localhost:8001,http://localhost
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - PYTHONNOUSERSITE=1
    volumes:
      - auth-uploads:/app/uploads
    networks:
      - eunice-microservices
    depends_on:
      - postgres
      - docker-socket-proxy
    restart: unless-stopped
    # Security: Resource limits
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 128M
    # Security: Read-only root filesystem (except uploads)
    read_only: true
    tmpfs:
      - /app/tmp:noexec,nosuid,size=100m
    # Security: Drop all capabilities
    cap_drop:
      - ALL
    # Security: Prevent privilege escalation
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8013/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Docker Socket Proxy - Security layer for Docker API access
  docker-socket-proxy:
    image: lscr.io/linuxserver/socket-proxy:latest
    container_name: eunice-docker-socket-proxy
    environment:
      - LOG_LEVEL=info
      - CONTAINERS=1
      - SERVICES=1
      - NETWORKS=1
      - VOLUMES=1
      - IMAGES=1
      - INFO=1
      - VERSION=1
      - PING=1
      - EVENTS=1
      - EXEC=0
      - SYSTEM=0
      - BUILD=0
      - COMMIT=0
      - POST=0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - eunice-microservices
    restart: unless-stopped
    # Security: Resource limits
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: 128M
        reservations:
          cpus: "0.05"
          memory: 32M
    # Security: Read-only filesystem
    read_only: true
    tmpfs:
      - /run:noexec,nosuid,size=10m
    # Security: Drop all capabilities
    cap_drop:
      - ALL
    # Security: Prevent privilege escalation
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:2375/_ping",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Supporting Infrastructure

  # PostgreSQL Database - Security Enhanced
  postgres:
    image: postgres:15-alpine
    container_name: eunice-postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=eunice
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - eunice-microservices
    restart: unless-stopped
    # Security: Resource limits
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.2"
          memory: 256M
    # Security: Drop unnecessary capabilities
    cap_drop:
      - ALL
    cap_add:
      - SETUID
      - SETGID
      - CHOWN
      - DAC_OVERRIDE
    # Security: Prevent privilege escalation
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx (Load Balancer/Reverse Proxy + Frontend) - Security Enhanced
  nginx:
    image: nginx:alpine
    container_name: eunice-nginx
    ports:
      - "80:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    networks:
      - eunice-microservices
    depends_on:
      - api-gateway
    restart: unless-stopped
    profiles:
      - production
    # Security: Resource limits
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
    # Security: Drop unnecessary capabilities
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
    # Security: Prevent privilege escalation
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3

# Networks
networks:
  eunice-microservices:
    driver: bridge
    name: eunice-microservices
    labels:
      - "com.eunice.network=microservices"
      - "com.eunice.version=re-architected-secure"

# Volumes
volumes:
  postgres-data:
    name: eunice-postgres-data
    labels:
      - "com.eunice.volume=database"
  auth-uploads:
    name: eunice-auth-uploads
    labels:
      - "com.eunice.volume=auth-uploads"
