# Enhanced Security Docker Compose Configuration
# Security-hardened deployment with Alpine-based containers

services:
  # Core Services with Security Hardening

  # 1. API Gateway Service (Port 8001) - Security Enhanced
  api-gateway:
    build: ./services/api-gateway
    container_name: eunice-api-gateway
    ports:
      - "8001:8001"
    environment:
      - HOST=0.0.0.0
      - PORT=8001
      - MCP_SERVER_HOST=mcp-server
      - MCP_SERVER_PORT=9000
      - AUTH_SERVICE_URL=http://auth-service:8013
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/eunice
      - LOG_LEVEL=INFO
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - PYTHONNOUSERSITE=1
      - WATCHFILES_FORCE_POLLING=1 # Optional: for watchfiles in Docker
    networks:
      - eunice-microservices
    depends_on:
      - mcp-server
      - auth-service
      - postgres
    restart: unless-stopped
    # Security: Resource limits
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.2"
          memory: 256M
    # Security: Read-only root filesystem
    read_only: true
    tmpfs:
      - /app/tmp:noexec,nosuid,size=200m
    # Security: Drop all capabilities
    cap_drop:
      - ALL
    # Security: Prevent privilege escalation
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    volumes:
      - ./services/api-gateway/src:/app/src
      - ./services/api-gateway/native_database_client.py:/app/native_database_client.py
      - ./services/api-gateway/v2_hierarchical_api.py:/app/v2_hierarchical_api.py
      - ./services/api-gateway/main.py:/app/main.py
      - ./services/api-gateway/mcp_client.py:/app/mcp_client.py
    command: ["./start-dev.sh"]

  # 2. Enhanced MCP Server Service (Port 9000) - Security Enhanced
  mcp-server:
    build: ./services/mcp-server
    container_name: eunice-mcp-server
    ports:
      - "9000:9000"
    environment:
      - LOG_LEVEL=INFO
      - PORT=9000
      - HOST=0.0.0.0
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/eunice
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - PYTHONNOUSERSITE=1
      - WATCHFILES_FORCE_POLLING=1 # For watchfiles in Docker
    networks:
      - eunice-microservices
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    # Security: Resource limits
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.2"
          memory: 256M
    # Security: Read-only root filesystem with writable temp dirs
    read_only: true
    tmpfs:
      - /app/tmp:noexec,nosuid,size=200m
      - /app/logs:noexec,nosuid,size=100m
    # Security: Drop all capabilities
    cap_drop:
      - ALL
    # Security: Prevent privilege escalation
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import socket; s = socket.socket(); s.connect(('localhost', 9000)); s.close()",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    volumes:
      - ./services/mcp-server/mcp_server.py:/app/mcp_server.py
      - ./services/mcp-server/config.py:/app/config.py
      - ./services/mcp-server/start-dev.sh:/app/start-dev.sh
