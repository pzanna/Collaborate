      - POSTGRES_PASSWORD=password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - eunice-microservices
    restart: unless-stopped
    # Security: Resource limits
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.2"
          memory: 256M
    # Security: Drop unnecessary capabilities
    cap_drop:
      - ALL
    cap_add:
      - SETUID
      - SETGID
      - CHOWN
      - DAC_OVERRIDE
    # Security: Prevent privilege escalation
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx (Load Balancer/Reverse Proxy + Frontend) - Security Enhanced
  nginx:
    image: nginx:alpine
    container_name: eunice-nginx
    ports:
      - "80:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    networks:
      - eunice-microservices
    depends_on:
      - api-gateway
    restart: unless-stopped
    profiles:
      - production
    # Security: Resource limits
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
    # Security: Drop unnecessary capabilities
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
    # Security: Prevent privilege escalation
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3

# Networks
networks:
  eunice-microservices:
    driver: bridge
    name: eunice-microservices
    labels:
      - "com.eunice.network=microservices"
      - "com.eunice.version=v0.3-secure"

# Volumes
volumes:
  postgres-data:
    name: eunice-postgres-data
    labels:
      - "com.eunice.volume=database"
  auth-uploads:
    name: eunice-auth-uploads
    labels:
      - "com.eunice.volume=auth-uploads"
