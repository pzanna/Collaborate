      retries: 3
      start_period: 15s

  # Synthesis & Review Agent - Pure MCP Client
  synthesis-agent:
    build: ./agents/synthesis
    container_name: eunice-synthesis-agent
    ports:
      - "8005:8005"
    environment:
      - SERVICE_HOST=0.0.0.0
      - SERVICE_PORT=8005
      - MCP_SERVER_URL=ws://mcp-server:9000
      - AGENT_TYPE=synthesis
      - LOG_LEVEL=INFO
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - PYTHONNOUSERSITE=1
    networks:
      - eunice-microservices
    depends_on:
      - mcp-server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Writer Agent - Pure MCP Client
  writer-agent:
    build: ./agents/writer
    container_name: eunice-writer-agent
    ports:
      - "8006:8006"
    environment:
      - SERVICE_HOST=0.0.0.0
      - SERVICE_PORT=8006
      - MCP_SERVER_URL=ws://mcp-server:9000
      - AGENT_TYPE=writer
      - LOG_LEVEL=INFO
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - PYTHONNOUSERSITE=1
    networks:
      - eunice-microservices
    depends_on:
      - mcp-server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Database Agent - Pure MCP Client
  database-agent:
    build: ./agents/database
    container_name: eunice-database-agent
    ports:
      - "8011:8011"
    environment:
      - SERVICE_HOST=0.0.0.0
      - SERVICE_PORT=8011
      - MCP_SERVER_URL=ws://mcp-server:9000
      - AGENT_TYPE=database
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/eunice
      - LOG_LEVEL=INFO
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - PYTHONNOUSERSITE=1
    networks:
      - eunice-microservices
    depends_on:
      - mcp-server
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8011/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Supporting Services

  # Database Service (Pure Database Management - No API)
  database-service:
    build: ./services/database
    container_name: eunice-database
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/eunice
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
      - HEALTH_CHECK_INTERVAL=30
      - MAINTENANCE_INTERVAL=3600
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - PYTHONNOUSERSITE=1
    networks:
      - eunice-microservices
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # Supporting Infrastructure

  # Redis (Message Broker & Cache)
  redis:
    image: redis:7-alpine
    container_name: eunice-redis
    ports:
      - "6380:6379" # Use different external port to avoid conflict
    networks:
      - eunice-microservices
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: eunice-postgres
    ports:
      - "5433:5432" # Use different external port to avoid conflict
    environment:
      - POSTGRES_DB=eunice
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - eunice-microservices
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Development Tools (Optional)

  # Nginx (Load Balancer/Reverse Proxy + Frontend)
  nginx:
    image: nginx:alpine
    container_name: eunice-nginx
    ports:
      - "80:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    networks:
      - eunice-microservices
    depends_on:
      - api-gateway
    restart: unless-stopped
    profiles:
      - production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3

# Networks
networks:
  eunice-microservices:
    driver: bridge
    name: eunice-microservices
    labels:
      - "com.eunice.network=microservices"
      - "com.eunice.version=v0.3"

# Volumes
volumes:
  postgres-data:
    name: eunice-postgres-data
    labels:
      - "com.eunice.volume=database"
