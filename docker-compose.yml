# Eunice Research Platform - Version 0.3 Microservices Architecture
# Root-level orchestration following the Version 0.3 design document

services:
  # Core Services

  # 1. API Gateway Service (Port 8001) - Only HTTP endpoint for clients
  api-gateway:
    build: ./services/api-gateway
    container_name: eunice-api-gateway
    ports:
      - "8001:8001"
    environment:
      - HOST=0.0.0.0
      - PORT=8001
      - MCP_SERVER_HOST=mcp-server
      - MCP_SERVER_PORT=9000
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/eunice
      - LOG_LEVEL=INFO
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - PYTHONNOUSERSITE=1
    networks:
      - eunice-microservices
    depends_on:
      - mcp-server
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # 2. Enhanced MCP Server Service (Port 9000) - WebSocket hub for all agents
  mcp-server:
    build: ./services/mcp-server
    container_name: eunice-mcp-server
    ports:
      - "9000:9000"
    environment:
      - LOG_LEVEL=INFO
      - PORT=9000
      - HOST=0.0.0.0
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/eunice
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - PYTHONNOUSERSITE=1
    networks:
      - eunice-microservices
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import socket; s = socket.socket(); s.connect(('localhost', 9000)); s.close()",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # 3. AI Service (Pure MCP Client)
  ai-service:
    build: ./services/ai-service
    container_name: eunice-ai-service
    environment:
      - MCP_SERVER_URL=ws://mcp-server:9000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY}
      - LOG_LEVEL=INFO
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - PYTHONNOUSERSITE=1
    networks:
      - eunice-microservices
    depends_on:
      - mcp-server
    restart: unless-stopped

  # Pure MCP Agent Services (No HTTP ports)

  # Research Manager Agent - Pure MCP Client
  research-manager-agent:
    build: ./agents/research-manager
    container_name: eunice-research-manager
    ports:
      - "8002:8002"
    environment:
      - SERVICE_HOST=0.0.0.0
      - SERVICE_PORT=8002
      - MCP_SERVER_URL=ws://mcp-server:9000
      - AGENT_TYPE=research_manager
      - LOG_LEVEL=INFO
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - PYTHONNOUSERSITE=1
    networks:
      - eunice-microservices
    depends_on:
      - mcp-server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Literature Search Agent - Pure MCP Client
  literature-agent:
    build: ./agents/literature
    container_name: eunice-literature-agent
    ports:
      - "8003:8003"
    environment:
      - SERVICE_HOST=0.0.0.0
      - SERVICE_PORT=8003
      - MCP_SERVER_URL=ws://mcp-server:9000
      - AGENT_TYPE=literature
      - LOG_LEVEL=INFO
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - PYTHONNOUSERSITE=1
    networks:
      - eunice-microservices
    depends_on:
      - mcp-server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Screening PRISMA Agent - Pure MCP Client
  screening-agent:
    build: ./agents/screening
    container_name: eunice-screening-agent
    ports:
      - "8004:8004"
    environment:
      - SERVICE_HOST=0.0.0.0
      - SERVICE_PORT=8004
      - MCP_SERVER_URL=ws://mcp-server:9000
      - AGENT_TYPE=screening
      - LOG_LEVEL=INFO
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - PYTHONNOUSERSITE=1
