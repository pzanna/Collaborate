    environment:
      - SERVICE_HOST=0.0.0.0
      - SERVICE_PORT=8008
      - MCP_SERVER_URL=ws://mcp-server:9000
      - AGENT_TYPE=executor
      - LOG_LEVEL=INFO
      - PYTHONDONTWRITEBYTECODE=1
