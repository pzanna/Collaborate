    networks:
      - eunice-microservices
    depends_on:
      - mcp-server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Memory Agent - Pure MCP Client
  memory-agent:
    build: ./agents/memory
    container_name: eunice-memory-agent
    ports:
      - "8009:8009"
    environment:
      - SERVICE_HOST=0.0.0.0
      - SERVICE_PORT=8009
      - MCP_SERVER_URL=ws://mcp-server:9000
      - AGENT_TYPE=memory
      - LOG_LEVEL=INFO
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
