    container_name: eunice-planning-agent
    ports:
      - "8007:8007"
    environment:
      - SERVICE_HOST=0.0.0.0
      - SERVICE_PORT=8007
      - MCP_SERVER_URL=ws://mcp-server:9000
      - AGENT_TYPE=planning
      - LOG_LEVEL=INFO
      - PYTHONDONTWRITEBYTECODE=1
